<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="playlist-close">
        <i class="fas fa-times"></i>
      </div>
      <div class="playlist-title">Playlist</div>
    </header>
    <div class="now-playing">
      <div class="now-playing__area">
        <div class="now-playing__image"></div>
        <div class="now-playing__description">
          <span class="now-playing__title"></span>
          <span class="now-playing__singer"></span>
        </div>
      </div>
      <div class="now-playing__btns">
        <div class="now-playing__play"></div>
        <div class="now-playing__love"></div>
        <div class="now-playing__plus"></div>
      </div>
    </div>
    <div class="musics">
      <div class="musics-first">
        <div class="musics-first__image"></div>
        <div class="musics-first__description"></div>
      </div>
      <div class="musics-second">
        <div class="musics-second__image"></div>
        <div class="musics-second__description"></div>
      </div>
      <div class="musics-third">
        <div class="musics-third__image"></div>
        <div class="musics-third__description"></div>
      </div>
      <div class="musics-fourth">
        <div class="musics-fourth__image"></div>
        <div class="musics-fourth__description"></div>
      </div>
    </div>
  </body>
</html>
