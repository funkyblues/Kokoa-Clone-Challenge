<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="music-app">
      <header>
        <div class="playlist-close">
          <i class="fas fa-times"></i>
        </div>
        <div class="playlist-title">Playlist</div>
      </header>
      <div class="now-playing">
        <div class="now-playing__area">
          <div class="now-playing__image">
            <i class="far fa-image"></i>
          </div>
          <div class="now-playing__description">
            <span class="now-playing__music-title"
              >Random <br />
              Love</span
            >
            <span class="now-playing__singer">by Divay Kapoor</span>
          </div>
        </div>
        <div class="now-playing__btns">
          <div class="now-playing__play">
            <i class="fas fa-play"></i>
            <span>play</span>
          </div>
          <div class="now-playing__love">
            <i class="far fa-heart"></i>
          </div>
          <div class="now-playing__plus">
            <i class="fas fa-plus"></i>
          </div>
        </div>
      </div>
      <div class="musics">
        <div class="musics-first">
          <div class="musics-first__image"></div>
          <div class="musics-first__description">
            <span>Matargasti</span>
            <span>Mohit Chauhan</span>
          </div>
        </div>
        <div class="musics-second">
          <div class="musics-second__image"></div>
          <div class="musics-second__description">
            <span>Attitude</span>
            <span>Lewis OfMan Attitude</span>
          </div>
        </div>
        <div class="musics-third">
          <div class="musics-third__image"></div>
          <div class="musics-third__description">
            <span>Try Everything</span>
            <span>Shakira Zootopia</span>
          </div>
        </div>
        <div class="musics-fourth">
          <div class="musics-fourth__image"></div>
          <div class="musics-fourth__description">
            <span>Sunflower</span>
            <span>Joseph Vincent Sunflower</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
