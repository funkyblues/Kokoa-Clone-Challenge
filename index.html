<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
  </head>
  <body>
    <h2>Create An Account</h2>
    <form action="">
      <div>
        <label for="firstName">First name</label> 
        <input type="text" name="firstName" id="firstName" required>
      </div>
      <div>
        <label for="lastName">Last name</label>
        <input type="text" name="lastName" id="lastName" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
      </div>
      <div>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required>
      </div>
          <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" minlength="10" required>
      </div>
      <div>
        <label for="birthDate">Birth date</label>
        <input type="date" name="birthDate" id="birthDate" required>
      </div>
      <div>
        <label for="askHappy">How happy are you?</label>
        <input type="range" list="tickmarks" id="askHappy" min="0" max="100" step="10" required>
        <datalist id="tickmarks">
        <option value="0"></option>
        <option value="10"></option>
        <option value="20"></option>
        <option value="30"></option>
        <option value="40"></option>
        <option value="50"></option>
        <option value="60"></option>
        <option value="70"></option>
        <option value="80"></option>
        <option value="90"></option>
        <option value="100"></option>
        </datalist>
      </div>
      <div>
        <label for="askColor">What is your fav. color?</label>
        <input type="color" id="askColor" name="askColor" required>
      </div>
      <input type="submit" value="Create Account">
    </form>
  </body>
</html>
