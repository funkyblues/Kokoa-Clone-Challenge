<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="first-page">
      <header>
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-search"></i>
      </header>
      <div class="artist">
        <div class="artist__image"></div>
        <div class="artist__name">Taeyeon</div>
        <div class="artist__genre">
          <span class="artist__genre--first"> R&B, </span>
          <span class="artist__genre--second"> POP, </span>
          <span class="artist__genre--third"> HIP-HOP </span>
        </div>
        <div class="artist--btns">
          <button class="artist--shuffle">Shuffle</button>
          <button class="artist__like">
            <i class="fas fa-heart"></i> 232,934
          </button>
        </div>
        <div class="artist__playlists">
          <div class="artist__first--playlist">
            <div class="first--playlist__image"></div>
            <div class="first--playlist__description">
              <span class="first--playlist__artist">Taeyeon</span>
              <span class="first--playlist__title">Weekend</span>
            </div>
            <div class="first--playlist__more">
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <div class="artist__second--playlist">
            <div class="second--playlist__image playing">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </div>
            <div class="second--playlist__description">
              <span class="second--playlist__artist">Taeyeon</span>
              <span class="second--playlist__title">11:11</span>
            </div>
            <div class="second--playlist__more">
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <div class="artist__third--playlist">
            <div class="third--playlist__image"></div>
            <div class="third--playlist__description">
              <span class="third--playlist__artist">Taeyeon</span>
              <span class="third--playlist__title">I</span>
            </div>
            <div class="third--playlist__more">
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <div class="artist__fourth--playlist">
            <div class="fourth--playlist__image"></div>
            <div class="fourth--playlist__description">
              <span class="fourth--playlist__artist">Taeyeon</span>
              <span class="fourth--playlist__title">Fine</span>
            </div>
            <div class="fourth--playlist__more">
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="now-playing">
        <div class="now-playing__description">
          <span class="now-playing__artist">Taeyeon</span>
          <span class="now-playing__title">11:11</span>
        </div>
        <div class="now-playing__btns">
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-pause"></i>
          <i class="fas fa-step-forward"></i>
        </div>
      </div>
    </div>
    <div class="second-page">
      <header>
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-ellipsis-v"></i>
      </header>
      <div class="music-playing">
        <div class="music-playing__image"></div>
        <div class="music-playing__title">11:11</div>
        <div class="music-playing__artist">Taeyeon</div>
        <div class="music-playing__bar">
          <span class="music-playing__start-time">1:34</span>
          <span class="music-playing__end-time">3:50</span>
          <div class="music-playing__timing"></div>
        </div>
      </div>
    </div>
  </body>
</html>
