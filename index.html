<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-top">
        <div class="more"><i class="fas fa-bars"></i></div>
        <div class="title">library</div>
        <div class="shop"><i class="fas fa-shopping-basket"></i></div>
      </div>
      <div class="header-bottom">
        <input type="text" class="search-box" placeholder="Search books..."">
        <i class="fas fa-search fa"></i>
      </div>
    </header>
    <div class="book-of-the-day">
      <div class="book-of-the-day__title">Book of the day</div>
      <div class="book-of-the-day__description">
        <div class="book-of-the-day__image"></div>
        <div class="book-of-the-day__information">
          <div class="book-of-the-day__name">HTTP 완벽 가이드</div>
          <div class="book-of-the-day__author">Gourley, David</div>
          <div class="book-of-the-day__ratings">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
          <div class="book-of-the-day__tags">
            <div class="book-of-the-day__tag">
              <input type="submit" value="IT/Mobile"></input>
            </div>
            <div class="book-of-the-day__tag">
              <input type="submit" value="Network"></input>
            </div>
          </div>
          <div class="book-of-the-day__btns">
            <div class="book-of-the-day__bookmark">
              <i class="fas fa-bookmark"></i>
            </div>
            <div class="book-of-the-day__booknow">
              <input type="submit" value="Book Now"></input>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="top-adventures">
      <div class="top-adventures__title">Top Adventures</div>
      <div class="top-adventures__poster">
        <div class="nodejs">
          <div class="ratings">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
        </div>
        
        <div class="network">
          <div class="ratings">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
        </div>
        
        <div class="nico-clone">
          <div class="ratings">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
        </div>
        
        <div class="javascript">
          <div class="ratings">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
        </div>
        
      </div>
    </div>
    <div class="popular-authors">
      <div class="popular-authors__title">Popular authors</div>
      <div class="popular-authors__description">
        <div class="popular-authors__image"></div>
        <div class="popular-authors__information">
          <div class="popular-authors__name">Changuk Woo</div>
          <div class="popular-authors__biography">
            <span>M.S. Course in SungKyunKwan University, majoring in Civil, Architectural and Environmental Systems Engineering</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
